<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img src="./Assets/Logo.png" alt="" class="logo" />
    </header>
    <main>
      <section>
        <textarea
          class="textArea"
          cols="30"
          rows="10"
          placeholder="Ingrese texto aquí"
          id="textoArea"
        ></textarea>
        <div>
          <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btnEncriptar" id="encriptar">Encriptar</button>
          <button class="btnDesencriptar" id="desencriptar">
            Desencriptar
          </button>
        </div>
      </section>
      <section>
        <textarea class="mensaje" cols="20" rows="10" id="mensaje"></textarea>
        <div>
          <button class="copiar" id="copiar">Copiar</button>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
